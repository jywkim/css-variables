<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Scoped CSS Variables and JS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

    <div class="controls">
      <label for="spacing">Spacing:</label>
      <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

      <label for="blur">Blur:</label>
      <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

      <label for="base">Base Color:</label>
      <input id="base" type="color" name="base" value="#FF0000">
    </div>

    <img class="carter" src="images/carter.jpg">

    <br><br>

    <div class="controls">
      <label for="spacing2">Spacing:</label>
      <input id="spacing2" type="range" name="spacing2" min="10" max="200" value="25" data-sizing="px">

      <label for="blur2">Blur:</label>
      <input id="blur2" type="range" name="blur2" min="0" max="25" value="5" data-sizing="px">

      <label for="base2">Base Color:</label>
      <input id="base2" type="color" name="base2" value="#FFFFFF">
    </div>

    <img class="derozan" src="images/derozan.jpg">

    <script src="variables.js" charset="utf-8"></script>
  </body>
</html>
